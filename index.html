<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>


<body>
    <header>
        <h1>Form HTML</h1>
        <p>Showing an input from a form using JQuery</p>
    </header>

    <div id="form">
        <h2>Biodata</h2>
        <label title="name">Name</label><br />
        <input title="text" type=" text " name="name " id="fname " /><br /> </div>
    <label>Address</label><br>
    <textarea name="Address" id="Address"></textarea>
    <br />
    <label title="gender">Gender</label>
    <input type="radio" name="gender" value="male" /><label for="male">Male</label>
    <input type="radio" name="gender" value="female" /><label for="female">Female</label><br/>
    <label>City</label>
    <select name="city" id="fcity">
        <option value="Kathmandu">Kathmandu</option>
        <option value="Pokhara">Pokhara</option>
        <option value="Tikapur">Tikapur</option>
        <option value="Dhangadhi">Dhangadhi</option>
        <option value="Nepaljung">Nepaljung</option>
        <option value="Chitwan">Chitwan</option>
        <option value="Dang">Dang</option>
    </select>
    <br />
</body>


</html>
